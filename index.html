    </div>

<template id="modal-catalog-item-slide">
    <div class="slide fade overflow-hidden max-h-full">
        <img src="{{slide}}" alt="Slide" class="max-h-full rounded">
    </div>
</template>

<template id="modal-catalog-item">
    <div class="flex p-5 justify-between">
        <div class="w-2/3">
            <div class="slideshow-container relative w-[90%] h-[400px] mr-10 flex items-center justify-center">
                {{slides}}
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
        <div class="w-1/3 pt-[40px] modal-description-container">
            <div class="flex items-center">
                <a href="https://www.instagram.com/lets.play.md/" class="bg-[#ffc19c] hover:bg-[#ecb390] rounded-3xl p-2 mr-[10px] text-center price-btn">
                    1 час / {{per_hour}} MDL

                <a href="https://www.instagram.com/lets.play.md/" class="bg-[#d5f0d5] hover:bg-[#c0d8c0] rounded-3xl p-2 text-center price-btn">
                    1 день / {{per_day}} MDL
                </a>
            </div>
            <p class="mt-[20px] h-[60%] py-5 sm:overflow-y-scroll">{{description}}</p>
        </div>
    </div>
</template>

<script>
    let slideIndex = 1;

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(currentIndex) {
        let index;
        let slides = document.getElementsByClassName('slide');

        if (currentIndex > slides.length) {
            slideIndex = 1
        }

        if (currentIndex < 1) {
            slideIndex = slides.length
        }

        for (index = 0; index < slides.length; index++) {
            slides[index].style.display = 'none';
        }

        slides[slideIndex - 1].style.display = 'flex';
    }
</script>
